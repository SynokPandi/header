<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Infinizai +</title>
</head>
<body>
    <header class="logo">
        <div class="icon">
            <a href="#" class="icon-link">
                <img src="./img/ball.png" alt="Infinizai" class="icon-img">
            </a>
        </div>
        <nav class="tabs">
            <ul class="tabs-ul">
                <li class="home">
                    <a href="#" class="tabs-link">Home</a>
                </li>
                <li class="about">
                    <a href="#" class="tabs-link">About</a>
                </li>
                <li class="team">
                    <a href="#" class="tabs-link">Team</a>
                </li>
                <li class="shop">
                    <a href="#" class="tabs-link">Shop</a>
                </li>
                <li class="pages">
                    <a href="#" class="tabs-link">Pages</a>
                </li>
            </ul>
        </nav>
        <div class="buttons">
            <button class="basket">
                <a href="#" class="basket-link">
                    <img src="./img/icon.png" alt="basket" class="basket-img">
                </a>
            </button>
            <button class="contact">
                <a href="#" class="contact-link">
                    <img src="./img/Contact.png" alt="contact-us" class="contact-img">
                </a>
            </button>
        </div>
    </header>
    <main class="main-menu">
        <nav class="social-nav">
            <ul class="social-ul">
                <li class="facebook">
                    <a href="#" class="social-tabs-link" >FACEBOOK</a>
                </li>
                <li class="instagram">
                    <a href="#" class="social-tabs-link">INSTAGRAM</a>
                </li>
                <li class="twitch">
                    <a href="#" class="social-tabs-link">TWITCH</a>
                </li>
            </ul>
        </nav>
        <div class="name-company">
            <ul class="company-ul">
                <li class="fire">
                    <img src="./img/fire (2).png" alt="" class="fire-img">
                </li>
                <li class="future-of-espots">
                    <p class="future-of-espots-p">
                        FUTURE OF ESPORTS
                    </p>
                </li>
            </ul>
        </div>
        <div class="text-generation">
            <img src="./img/Unleash the Next Generation of Gaming.png" alt="" class="next-generation">
            <img src="./img/Player.png" alt="" class="player">
        </div>
        <div class="description">
            <p class="text-descrition">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Felis,</p>
            <p class="text-descrition">nec donec in morbi pulvinar. Enim non pulvinar neque.</p>
        </div>
        <div class="buttons-main">
            <p class="explore-more">
                <a href="#" class="button-link">Explore More</a>
            </p>
            <p class="view-our-team">
                <a href="#" class="button-link">View our team</a>
            </p>
        </div>
    </main>
    <section class="none-background"></section>
    </div>
</body>
</html>
